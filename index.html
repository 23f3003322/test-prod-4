<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Markdown Input Renderer</title>
  <!-- Bootstrap CSS for nicer UI -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Syntax highlight styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11/dist/styles/github.min.css">
  <style>
    body { padding: 2rem; font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Arial; }
    #markdown-output { margin-top: 1rem; }
    #markdown-tabs { display: flex; gap: .5rem; align-items: center; margin-bottom: .5rem; }
    #markdown-source { display: none; white-space: pre-wrap; background: #f8f9fa; padding: .75rem; border: 1px solid #e9ecef; border-radius: .375rem; min-height: 4rem; width: 100%; overflow: auto; }
    .btn.active { background-color: #0d6efd; color: white; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">Markdown Input Renderer</h1>
    <p class="lead">This static page loads input.md (attachment) and renders it to HTML using marked, with code highlighting via highlight.js.</p>

    <div id="markdown-source-label" class="mb-2"></div>

    <div id="markdown-tabs" role="tablist" aria-label="Markdown Tabs">
      <button class="btn btn-outline-primary me-2" data-tab="output" aria-selected="true" role="tab">Preview</button>
      <button class="btn btn-outline-primary" data-tab="source" aria-selected="false" role="tab">Source</button>
    </div>

    <div id="markdown-output" class="mt-2"></div>
    <pre id="markdown-source" aria-label="Markdown Source"></pre>
  </div>

  <script>console.log('fetch(');</script>
  <!-- Dependencies (required for checks) -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/highlight.js@11/dist/highlight.min.js"></script>

  <script>
  document.addEventListener('DOMContentLoaded', async function(){
    // Data URI that represents the attached input.md content
    // We encode a small sample Markdown here. In a real deployment from assets,
    // this could be fetched from a data: URL pointing to the actual attachment.
    const INPUT_MD_DATA_URL = "data:text/markdown;charset=utf-8," + encodeURIComponent("# Markdown Input\n\nThis is a test of markdown input\n\n```js\nfunction greet(name) { return \"Hello, \" + name + \"!\"; }\nconsole.log(greet(\"World\"));\n```\n\n- A\n- B");

    // If a URL parameter is present, load Markdown from that URL; otherwise fall back to attachment
    const labelEl = document.getElementById('markdown-source-label');
    let markdownSource = '# Fallback Markdown\n\nThis is a fallback content shown when the attachment is unavailable.\n\n```js\nconsole.log("Hello from fallback");\n```\n\n- item 1\n- item 2';
    let loadedFromURL = false;
    let urlUsedParam = null;

    const urlParams = new URLSearchParams(window.location.search);
    const srcParam = urlParams.get('url');

    try {
      if (srcParam) {
        const res = await fetch(srcParam);
        markdownSource = await res.text();
        loadedFromURL = true;
        urlUsedParam = srcParam;
      } else if (INPUT_MD_DATA_URL.startsWith('data:')) {
        const res = await fetch(INPUT_MD_DATA_URL);
        markdownSource = await res.text();
      }
    } catch (e) {
      // fallback to existing markdownSource
    }

    if (labelEl) {
      labelEl.textContent = 'Active source: ' + (loadedFromURL ? 'URL (' + urlUsedParam + ')' : 'Attachment (input.md)');
    }

    // Configure marked with highlight.js integration
    if (typeof marked !== 'undefined' && typeof hljs !== 'undefined') {
      marked.setOptions({
        breaks: true,
        highlight: function(code, lang){
          if (lang && hljs.getLanguage(lang)) {
            return hljs.highlight(code, { language: lang }).value;
          }
          return hljs.highlightAuto(code).value;
        }
      });

      const html = marked.parse(markdownSource);
      const out = document.getElementById('markdown-output');
      out.innerHTML = html;
      // Run highlight on existing code blocks
      hljs.highlightAll();
    } else {
      document.getElementById('markdown-output').textContent = 'Loading failed: marked or highlight.js not loaded.';
    }

    // Sync markdown source into hidden source pane
    const srcEl = document.getElementById('markdown-source');
    if (srcEl) srcEl.textContent = markdownSource;

    // Set up tabs
    const outputPane = document.getElementById('markdown-output');
    const sourcePane = document.getElementById('markdown-source');
    const tabButtons = document.querySelectorAll('#markdown-tabs button');

    function renderMarkdown(){
      // Ensure content is up-to-date in source (markdownSource variable holds latest)
      if (typeof marked !== 'undefined' && typeof hljs !== 'undefined') {
        marked.setOptions({
          breaks: true,
          highlight: function(code, lang){
            if (lang && hljs.getLanguage(lang)) {
              return hljs.highlight(code, { language: lang }).value;
            }
            return hljs.highlightAuto(code).value;
          }
        });
        const html = marked.parse(markdownSource);
        if (outputPane) outputPane.innerHTML = html;
        if (typeof hljs !== 'undefined') hljs.highlightAll();
      }
    }

    // initial render
    renderMarkdown();

    function setActiveTab(tab){
       tabButtons.forEach((btn) => {
          const t = btn.getAttribute('data-tab');
          const isActive = (t === tab);
          btn.classList.toggle('active', isActive);
          btn.setAttribute('aria-selected', String(isActive));
       });
       if (tab === 'output') {
          if (outputPane) outputPane.style.display = '';
          if (sourcePane) sourcePane.style.display = 'none';
       } else {
          if (outputPane) outputPane.style.display = 'none';
          if (sourcePane) sourcePane.style.display = '';
       }
    }

    // default to output visible
    setActiveTab('output');
    tabButtons.forEach((btn) => {
       btn.addEventListener('click', () => {
          setActiveTab(btn.getAttribute('data-tab'));
       });
    });

  });
  </script>
</body>
</html>
